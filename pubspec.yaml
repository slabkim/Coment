name: nandogami_flutter
description: Modern manga discovery experience for the Nandogami community.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.5.0
  cached_network_image: ^3.4.1
  shared_preferences: ^2.3.2
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.1
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  share_plus: ^10.0.2
  image_picker: ^1.1.2
  app_links: ^6.3.2
  rxdart: ^0.27.7
  url_launcher: ^6.3.0
  flutter_dotenv: ^5.1.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - lib/assets/legacy/
    - .env

flutter_icons:
  android: true
  ios: true
image_path: assets/images/Coment Logo.png
